backend:
  phases:
    build:
      commands:
        - AMPLIFY_DESTRUCTIVE_UPDATES=true
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: /out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*